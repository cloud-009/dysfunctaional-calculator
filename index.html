<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <input type="text" id="display" class="display" readonly>
    <div class="buttons">
      <button class="button" onclick="appendValue('1')">1</button>
      <button class="button" onclick="appendValue('2')">2</button>
      <button class="button" onclick="appendValue('3')">3</button>
      <button class="button button-operator" onclick="authenticate('+')">+</button>

      <button class="button" onclick="appendValue('4')">4</button>
      <button class="button" onclick="appendValue('5')">5</button>
      <button class="button" onclick="appendValue('6')">6</button>
      <button class="button button-operator" onclick="authenticate('-')">-</button>

      <button class="button" onclick="appendValue('7')">7</button>
      <button class="button" onclick="appendValue('8')">8</button>
      <button class="button" onclick="appendValue('9')">9</button>
      <button class="button button-operator" onclick="authenticate('*')">*</button>

      <button class="button" onclick="appendValue('0')">0</button>
      <button class="button button-clear" onclick="clearDisplay()">C</button>
      <button class="button button-equal" onclick="calculate()">=</button>
      <button class="button button-operator" onclick="authenticate('/')">/</button>
    </div>
  </div>

  <!-- Authentication Modal -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Authentication Required</div>
      <input type="text" id="username" placeholder="Username"
        style="width: 100%; margin-bottom: 10px; padding: 10px; font-size: 18px;">
      <input type="password" id="password" placeholder="Password" style="width: 100%; padding: 10px; font-size: 18px;"
        onkeydown="checkEnter(event)">
      <div id="message" style="margin-top: 10px; color: red; font-size: 14px;"></div>
      <div class="modal-footer">
        <button onclick="submitAuthentication()">Submit</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
